    <style>
        *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .navimg{
        width: 30px;
        margin: 10px;
      }
      .navbar-brands{
        display: block;
        position: relative;
        width: 40%;
        left: 2%;
        height: auto;
      }
  
      .logo{
        width: 30%;
        height: auto;
      }
      .container{
        display: flex;
        justify-content:space-around;
        align-items: center;
        position: absolute;
        padding: 20px;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
      }
      .card{
        width: 40%;
        height: 60vh;
        background: none;
        align-items: center;
        text-align: center;
        border-radius: 20px;
        overflow: hidden;
        border: none;
        object-fit: contain;
      }
      .box{
            width: 500px;
            min-height: 500px;
            padding: 50px;
            background: lightblue;
            text-align: center;
            border-radius: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }    
        .box1{
            width: 500px;
            min-height: 500px;
            padding: 50px;
            background: lightblue;
            text-align: center;
            border-radius: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .box h2{
            font-size: 18px;
            margin-bottom: 20px;
        }
        .box1 h2{
            font-size: 18px;
            margin-bottom: 20px;
        }
        .box h1{
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .box1 h1{
            font-size: 50px;
            margin-bottom: 20px;
            font-weight: 500;
        }
        .box h1 span{
            font-size: 20px;
            color: black;
        }
        .box1 h1 span{
            font-size: 20px;
            color: black;
        }
        .box b{
            font-weight: 600;
            margin-bottom: 20px;
            display: block;
        }
        .box p{
            font-size: 14px;
            margin-bottom: 20px;
        }
        .box1 p{
            font-size: 14px;
            margin-bottom: 20px;
        }
        .box button{
            display: block;
            margin: 30px auto;
            border: 0;
            outline: 0;
            padding: 12px 40px;
            border-radius: 30px;
            background-color: yellowgreen;
            cursor: pointer;
            font-weight: 600;
        }
        .box1 button{
            display: block;
            margin: 30px auto;
            border: 0;
            outline: 0;
            padding: 12px 40px;
            border-radius: 30px;
            background-color: yellowgreen;
            cursor: pointer;
            font-weight: 600;
        }
        .box img{
            width: 180px;
        }
        .box1 img{
            width: 180px;
        }
        .ribbon-wrap{
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .ribbon-wrap1{
            width: 150px;
            height: 150px;
            overflow: hidden;
            position: absolute;
            top: -10px;
            right: -10px;
        }
        .ribbon-wrap::before, .ribbon-wrap::after{
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            background: yellowgreen;
            z-index: -1;
        }.ribbon-wrap1::before, .ribbon-wrap1::after{
            content: '';
            width: 10px;
            height: 10px;
            position: absolute;
            background: yellowgreen;
            z-index: -1;
        }
        .ribbon-wrap::before{
            top: 0;
            left: 0;
        }
        .ribbon-wrap1::before{
            top: 0;
            left: 0;
        }
        .ribbon-wrap::after{
            bottom: 0;
            right: 0;
        }
        .ribbon-wrap1::after{
            bottom: 0;
            right: 0;
        }
        .ribbon{
            width: 225px;
            text-align: center;
            padding: 8px 0;
            background: yellowgreen;
            position: absolute;
            transform: rotate(45deg);
            left: -17%;
            top: 29%;
            font-weight: 600;
        }
        .ribbon1{
            width: 225px;
            text-align: center;
            padding: 8px 0;
            background: yellowgreen;
            position: absolute;
            transform: rotate(45deg);
            left: -17%;
            top: 29%;
            font-weight: 600;
        }
        .head{
          align-items: center;
          justify-content: center;
          display: flex;
          margin-bottom: 20px;
          position: absolute;
          top:10%;
          overflow: hidden;
          z-index: 1;
          object-fit: contain;
        }
        .head h1{
          font-size: 60px;
          color: white;
          padding-bottom: 10px;
          margin-bottom: 20px;
        }
    </style>

<script>

  var button1 = document.getElementById('opt1-Btn');

  button1.addEventListener('click', function() {
