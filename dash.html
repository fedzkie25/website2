<!-- Timer -->
<div id="timertab" class="draggable">
  <div class="title-bar">
  </div>
  <div class="d-flex justify-content-start" >
    <h5 id="pomodoro" onclick="Pomodoro()" style="margin-right: 5%;">Pomodoro</h5>
    <h5 id="sbreak" onclick="Sbreak()" style="margin-right: 5%;">Short Break</h5>
    <h5 id="lbreak" onclick="Lbreak()" style="margin-right: 5%;">Long Break</h5>
  </div>
    <div class="d-flex">
      <h1 id="timer" style="margin-right: 5%;">00:25:00</h1>
      <i id ="start"class="fa-solid fa-play fa-2x" style="color: white; align-self: center; margin-right: 5%;"onclick="startTimer()" ></i>
      <i class="fa-solid fa-arrow-rotate-right fa-2x" style="color: white; align-self: center; margin-right: 5%;"onclick="resetTimer()"></i>
      <i class="fa-solid fa-gear fa-2x" style="color: white; align-self: center; margin-right: 5%;" data-bs-toggle="modal" data-bs-target="#settings"></i>
     </div>
   
   
  </div>
  <div class="modal" id="settings">
    <div class="modal-dialog">

           </div>
            </div>
            </div>
            
            <!-- Modal Footer -->
            <div class="modal-footer">
                
            </div>
        </div>
    </div>
</div> 
    <!-- Calendar -->

    <div id="calendartab" class="draggable">
      <div class="title-bar" style="padding:10px;border-radius: 15px;">
      </div>
      <div class="container">
        <div class="left">
          <div class="calendar">
            <div class="month">
              <i class="fas fa-angle-left prev"></i>
              <div class="date">december 2015</div>
              <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
              <div>S</div>
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
            </div>
            <div class="days"></div>
            <div class="goto-today">
              <div class="goto">
                <input type="text" placeholder="mm/yyyy" class="date-input" />
                <button class="goto-btn">Go</button>
              </div>
              <button class="today-btn">Today</button>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="today-date">
            <div class="event-day">wed</div>
            <div class="event-date">12th december 2022</div>
          </div>
          <div class="events"></div>
          <div class="add-event-wrapper">
            <div class="add-event-header">
              <div class="title">Add Event</div>
              <i class="fas fa-times close fa-2xs"></i>
            </div>
            <div class="add-event-body">
              <div class="add-event-input">
                <input type="text" placeholder="Event Name" class="event-name" />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time From"
                  class="event-time-from"
                />
              </div>
              <div class="add-event-input">
                <input
                  type="text"
                  placeholder="Event Time To"
                  class="event-time-to"
                />
              </div>
            </div>
            <div class="add-event-footer">
              <button class="add-event-btn">Add Event</button>
            </div>
          </div>
        
      </div>
     
    </div>
    <button class="add-event">
      <i class="fas fa-plus"></i>
    </button>
