<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <script src="https://kit.fontawesome.com/eabe26cd9e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style1.css" type="text/css">
    <script src="https://kit.fontawesome.com/eabe26cd9e.js" crossorigin="anonymous"></script>
</head>
<body>


    <div class="container">
        <div class="sign-in">
            <form action="" class="sign-in-form" onsubmit="handleLogin(event)">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                    <input type="text" placeholder="Email" id="email" required><br>
                </div><br>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in with social platform</p>
                <div class="social-media">
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Google">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
                <p class="account-text">Don't have an account?<a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>   

            <form action="" class="sign-up-form" onsubmit="handleSignUp(event)">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Name" id="signupname" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email" id="signupemail" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Password" id="signuppass" required>
                </div>
                <input type="submit" value="Sign Up" class="btn" id="signupBtn">

                <p class="social-text">Or Sign in with social platform</p>
                
                <div class="social-media">
                    <a href="#" class="social-icon" aria-label="Facebook">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icon" aria-label="Google">
                        <i class="fa-brands fa-google"></i>
                    </a>
                </div>
                <p class="account-text">Already have an account?<a href="#" id="sign-in-btn2">Sign in</a></p>
            </form>    
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Already a member?</h3>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="resources/logo.png" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Become a member!</h3>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="resources/logo.png" alt="" class="image">
            </div>
        </div>
    </div>
       
    <script src="app.js"></script>
     <!-- Messenger Chat Plugin Code -->
     <div id="fb-root"></div>

     <!-- Your Chat Plugin code -->
     <div id="fb-customer-chat" class="fb-customerchat">
     </div>
 
     <script>
       var chatbox = document.getElementById('fb-customer-chat');
       chatbox.setAttribute("page_id", "101730169646137");
       chatbox.setAttribute("attribution", "biz_inbox");
     </script>
 
     <!-- Your SDK code -->
     <script>
       window.fbAsyncInit = function() {
         FB.init({
           xfbml            : true,
           version          : 'v17.0'
         });
       };
 
       (function(d, s, id) {
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) return;
         js = d.createElement(s); js.id = id;
         js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
     </script>
</body>
</html>
